<!doctype html>
<html>
<head>
  <title>chunky.js :: A chunked file uploader</title>
  <link rel="stylesheet" href="stylesheets/screen.css">
</head>
<body>
<div id="page">
  <section>
    <h1>Select a file to upload (about 5MB is a good size)</h1>

    <form action="/" method="post">
      <input type="file" name="upload" id="upload">
    </form>

    <div id="upload-controls">
      <div id="progress-outer">
        <div id="progress-inner"></div>
      </div>

      <button id="pause">Pause</button>
    </div>
  </section>
</div>

<script src="../src/xhr2lib.js"></script>
<script src="../src/jobz.js"></script>
<script src="../src/chunky.js"></script>
<script src="../src/uploader.js"></script>
<script>

  (function () {
    var upload = document.getElementById('upload')
      , progress = document.getElementById('progress-inner')
      , pause = document.getElementById('pause')
      , uploaders = []
      , uploader
      , pauseActiveUploads
      , resumeUploads
      , updateProgress;

    pauseActiveUploads = function () {
      uploaders.forEach(function (u) {
        if (u.isUploading()) {
          u.pause();
          console.log('Pausing');
        }
      });
    };

    resumeUploads = function () {
      uploaders.forEach(function (u) {
        if (u.isPaused()) {
          u.start();
          console.log('Resuming');
        }
      });
    };

    window.addEventListener("offline", pauseActiveUploads, false);
    window.addEventListener("online", resumeUploads, false);

    updateProgress = function (size) {
      var width = parseInt(progress.style.width, 0) || 0
        , pctDone = Math.ceil(width + ((size / this.file.size) * 100));

      if (pctDone > 100) {
        pctDone = 100;
      }

      progress.style.width = pctDone + '%';
    };

    upload.addEventListener('change', function (ev) {
      var file = this.files[0]

      uploader = chunky.upload(file, {
          chunkSize: 1024 * 1024 / 2 // small 0.5MB chunks
        , onchunkcomplete: updateProgress
        , endpoints: {
              status: 'uploader.php?status'
            , upload: 'uploader.php?upload_chunk_concurrent'
          }
      });
      uploaders.push(uploader);

      uploader.checkStatus(function () {
        this.start();
      });
    }, false);

    pause.addEventListener('click', function (ev) {
      if (this.classList.contains('paused')) {
        this.classList.remove('paused');
        this.innerHTML = 'Pause';
        return uploader.play();
      }

      this.classList.add('paused');
      this.innerHTML = 'Resume';
      uploader.pause();

      ev.preventDefault();
    }, false);
  }).call(this);

</script>
</body>
</html>
